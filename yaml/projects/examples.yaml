  description: "<p>The state&rsquo;s budget shortfall for the rest of this fiscal year and next, estimated to be $28 billion, is the size of the total general fund budget of 12 states combined: Delaware, Idaho, Maine, Montana, Nebraska, Nevada, New Hampshire, North Dakota, Rhode Island, South Dakota, Vermont and West Virginia.</p><p>Gov. Jerry Brown proposed a budget to address the state's significant financial woes Jan. 10, 2010, the first step in what is likely to be a rancorous debate in Sacramento. Brown, who was sworn into office the week before, has warned Californians that painful choices will have to be made.</p><p>More: <a href='http://latimesblogs.latimes.com/california-politics/budget/'>Follow the latest budget news on PolitiCal</a></p><p>Interactive: <a href='http://www.latimes.com/news/local/budget/'>Try your hand at eliminating the state's $28 billion deficit</a></p>"
